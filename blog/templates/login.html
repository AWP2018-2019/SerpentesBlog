{% extends 'base.html' %}

{% block content %}
<div class="card" style="background: rgba(255,255,255,0.8); top: 100px; padding: 16px;width:40%;">
  <h2>Login</h2>
  <form method="post" style="width:80%;">
    {% csrf_token %}
    <div class="form-group">
        {{ form.errors }}
    </div>
    
    <div class="form-group">
      <label for="id_username">Username:</label>
      <input type="text" name="username" class="form-control" autofocus="" required="" id="id_username" maxlength="150">
    </div>

    <div class="form-group">
      <label for="id_password">Password:</label>
      <input type="password" name="password" class="form-control" required="" id="id_password">
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
{% endblock %}
