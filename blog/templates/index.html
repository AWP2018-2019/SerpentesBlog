{% extends 'base.html' %}

{% block title %} Serpentes Blog {% endblock %}

{% block content %}
<br />
<div class="container">
  <div class="row justify-content-center">
  <h1 style= "background: rgba(255,255,255,0.7); text-align: center; width:30%; border-radius:15px;">Serpentes Blog</h1>
</div>
</div>
<br />
<div class="row container">
  {% for post in post_list %}
    <div class="col-sm-6 p-3" >
      <div class="card" style="background: rgba(255,255,255,0.8);">
        <div class="card-body" >
          <h5 style="text-align: center;" class="card-title">{{ post.text }}</h5>
          <p class="card-text">Created by: <i><a style="color: #000;" href="{% url 'user_profile' pk=post.created_by.id %}">{{ post.created_by.username }}</i></a></p>
      </div>
      <div class="card-footer text-muted">
        {{ post.created_at }}
        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary" style="float:right;">See post details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
