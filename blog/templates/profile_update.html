{% extends 'base.html' %}
{% block title %}
  
{% endblock%}

{% block content %}

  <form method="post" class="justify-content-center ">
    <div class="card" style="background: rgba(255,255,255,0.8); top: 100px; padding: 16px;width:40%;">
  <h2 style="text-align:center;">Edit profile</h2>
    {% csrf_token %}
    {{ form.errors }}
    <div class="form-group mx-2">
      <label for="id_birthday">Birthday:</label>
      <input type="text" name="birthday" class="form-control"
             value="{{ form.birthday.initial | date:'Y-m-d' }}" id="id_birthday">
    </div>

    <div class="form-group mx-2">
      <label for="id_first_name">First name:</label>
      <input type="text" class="form-control" name="first_name" 
             value="{{ form.first_name.initial }}" required="" id="id_first_name" 
             maxlength="100">
    </div>

    <div class="form-group mx-2">
      <label for="id_last_name">Last name:</label>
      <input type="text" class="form-control" name="last_name" 
             required="" id="id_last_name" maxlength="100" 
             value="{{ form.last_name.initial }}">
    </div>

    <div class="form-group mx-2">
      <label for="id_e_mail">E-mail:</label>
      <input type="text"  class="form-control" name="e_mail" 
             required="" id="id_e_mail" maxlength="100"
             value="{{ form.e_mail.initial }}">
    </div>
    <div class="form-group mx-2">
    <input class="btn btn-secondary" type="submit" value="Update profile" />
    </div>
    </div>
  </form>
  
{% endblock %}
