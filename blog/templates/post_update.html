{% extends 'base.html' %}
{% block title %}
  Edit post
{% endblock%}

{% block content %}
  <form method="post" class="form-inline justify-content-center">
    {% csrf_token %}
    <div class="card" style="background: rgba(255,255,255,0.8); top: 100px; padding: 16px;width:40%;">
    <div class="form-group ">
      <textarea rows="4" cols="50" class="form-control" type="text-area" 
      name="text" required="" id="id_text" maxlength="200">{{ form.text.initial }}</textarea>
    </div>
    <br>
    <div style="text-align:center;">
      <input class="btn btn-secondary" style="width:50%;" type="submit" value="Update post" />
    </div>
    </div>
  </form>
{% endblock %}
