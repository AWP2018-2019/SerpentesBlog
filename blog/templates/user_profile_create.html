{% extends 'base.html' %}
{% block title %}
  Create profile
{% endblock%}

{% block content %}
  <form method="post" class="form-inline justify-content-center">
    {% csrf_token %}
    <div class="form-group mx-2">
    <label for="id_first_name">First name:</label>
    <input type="text" name="first_name" class="form-control" required="" id="id_first_name">
    </div>
    <div class="form-group mx-2">
    <label for="id_last_name">Last name:</label>
    <input type="text" name="last_name" class="form-control" required="" id="id_last_name">
    </div>
    <div class="form-group mx-2">
      <label for="id_birthday">Birthday:</label>
      <input type="date" name="birthday" min="1918-01-01" class="form-control" required="" id="id_birthday">
    </div>
    <input class="btn btn-secondary" type="submit" value="Create profile" />
  </form>
{% endblock %}
