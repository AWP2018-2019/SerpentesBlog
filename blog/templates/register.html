{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post" class="form-inline justify-content-center text-center">
    {% csrf_token %}
    <div class="form-group justify-content-center">
        {{ form.errors }}
    </div>
    <div class="card" style="background: rgba(255,255,255,0.8); top: 100px; padding: 16px;">
      <h2 class="text-center"> Register</h2>
    <div class="form-group" style="padding: 16px;">
      <label class="control-label col-sm-4" for="id_username">Username:</label>
      <div class="col-sm-8">
        <input  type="text" name="username" class="form-control" autofocus="" required="" id="id_username" maxlength="150">
      </div>
    </div>
    
    <div class="form-group" style="padding: 16px;">
      <label class="control-label col-sm-4" for="id_password1">Password:</label>
      <div class="col-sm-8">
        <input type="password" name="password1" class="form-control" required="" id="id_password1">
      </div>
    </div>
    
    <div class="form-group" style="padding: 16px;">
      <label class="control-label col-sm-4" for="id_password2">Password confirmation:</label>
      <div class="col-sm-8">
      <input type="password" name="password2" class="form-control" required="" id="id_password2">
      </div>
    </div>
    
    
    <div class="text-center">
      <button class="btn btn-primary center-block btn-sd" type="submit">Register</button>
    </div>
    </div>
  </form>
{% endblock %}
